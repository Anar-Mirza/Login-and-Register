<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Creative Login Form</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        .login-form label {
            font-weight: bold;
        }

        .login-form .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .login-form .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .login-form .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .login-form .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        .login-form .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .login-form .social-icons {
            margin-top: 20px;
        }

        .login-form .social-icons i {
            font-size: 24px;
            margin: 0 10px;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-form">
                <h3 class="text-center mb-4">Login Form</h3>
                <form th:action=@{/login} method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" placeholder="Enter Email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required>

                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div>
                        <p>Don't have an account? <a href="/register">Register</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script> <!-- Replace with your FontAwesome kit link -->
</body>
</html>
