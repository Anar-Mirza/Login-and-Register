<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Creative Welcome Page</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?nature,abstract') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .welcome-container {
            text-align: center;
            padding: 100px;
        }

        .welcome-message {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .action-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container welcome-container">
    <div class="welcome-message">
        <p>Welcome to My Awesome Website!</p>
    </div>
    <a href="#" class="action-button">Get Started</a>
    <a href="/logout"class="action-button"> Logout</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
