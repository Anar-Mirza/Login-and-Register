<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Creative Registration Form</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .registration-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .registration-form label {
            font-weight: bold;
        }

        .registration-form .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }

        .registration-form .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .registration-form .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .registration-form .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="registration-form">
                <h3 class="text-center mb-4">Registration Form</h3>
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="container">
                        <div th:if="${param.success}">
                            <div style="color: green"> You have successfully registered</div>
                        </div>
                        <div th:if="${param.same}">
                            <div style="color: red">This mail is available</div>
                        </div>
                        <p>Please fill in this form to create an account.</p>
                    <div class="form-group">
                        <label for="Name">First Name</label>
                        <input type="text" placeholder="Enter First Name" class="form-control" id="Name"
                               name="firstName" th:field="*{firstName}" required>
                    </div>
                    <div class="form-group">
                        <label for="Name">Last Name</label>
                        <input type="text" placeholder="Enter Last Name" class="form-control" id="lastName"
                               name="lastName" th:field="*{lastName}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter Email" class="form-control" id="email" name="email"
                               th:field="*{email}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter Password" class="form-control" id="password"
                               name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <button type="reset" class="btn btn-secondary btn-block">Reset</button>
                    <p>Already have an account? <a href="/login">Sign in</a>.</p>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
